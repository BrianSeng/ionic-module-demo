<ion-view view-title="TripParent">
    <!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
    -->
    <ion-tabs class="tabs-top tabs-icon-top tabs-color-active-energized">
        <!-- ChildItem Tab -->
        <ion-tab title="Request Summary" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="app.request.summary">
            <ion-nav-view name="tab-summary"></ion-nav-view>
        </ion-tab>
        <!-- ChildList Tab -->
        <ion-tab title="Travel Segments" icon-off="ion-android-plane" icon-on="ion-android-plane" ui-sref="app.request.segments">
            <ion-nav-view name="tab-segments"></ion-nav-view>
        </ion-tab>
        <!-- ChildList Tab -->
        <ion-tab title="Submit Request" icon-off="ion-share" icon-on="ion-share" ui-sref="app.request.submit">
            <ion-nav-view name="tab-submit"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Segment Detail" hidden="true">
            <ion-nav-view name="segment-detail"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Add A Segment" hidden="true">
            <ion-nav-view name="wizard-content"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
