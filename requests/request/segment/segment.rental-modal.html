<div class="modal">
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal(rentalModal)">
                <i class="icon ion-ios-arrow-back"></i>
                Cancel
            </button>
        </div>
        <h1 class="title">Update Rental Info</h1>
        <div class="buttons">
            <button class="button button-positive req-btn" ng-click="saveSegment(rentalModal)">
                Save
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-divider">
                Rental Details
            </ion-item>
            <ion-item class="item-input faded item-stacked-label">
                <span class="input-label">Preferred Rental Company</span>
                <input type="text" ng-model="segmentCopy.rental.preferredCompany">
            </ion-item>
            <ion-item class="item-input faded">
                <span class="input-label">Pick Up Date</span>
                <input type="date" ng-model="segmentCopy.rental.pickupDate">
            </ion-item>
            <ion-item class="item-input faded">
                <span class="input-label">Pick Up Time</span>
                <input type="time" ng-model="segmentCopy.rental.pickupTime">
            </ion-item>
            <ion-item class="item-input faded">
                <span class="input-label">Drop Off Date</span>
                <input type="date" ng-model="segmentCopy.rental.dropoffDate">
            </ion-item>
            <ion-item class="item-input faded">
                <span class="input-label">Drop Off Time</span>
                <input type="time" ng-model="segmentCopy.rental.dropoffTime">
            </ion-item>
        </ion-list>
    </ion-content>
</div>
